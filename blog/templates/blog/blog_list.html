{% extends "base.html" %}
{% block content %}
	<h2 align="center">List Blogs</h2>
	<a href="/blog-create">Create Blog</a>

	{% for instance in object_list %}
	<p><b style="color:#f48024">Title : </b>{{instance.title}}</p>
	<p><b style="color:#f48024">Description : </b>{{instance.description}}</p>

	{% endfor %}
{% endblock %}
