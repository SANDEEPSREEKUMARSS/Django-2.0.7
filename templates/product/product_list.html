{% extends "base.html" %}
{% block content %}
	<h2 align="center">List Products</h2>
	<br>
	{% for instance in object_list %}
	<p><b style="color:#f48024">Title : </b>{{instance.title}}</p>
	<p><b style="color:#f48024">Description : </b>{{instance.description}}</p>
	<p><b style="color:#f48024">Price : </b>{{instance.price}}</p>
	<p><b style="color:#f48024">Summary : </b>{{instance.summary}}</p>
	<hr>
	{% endfor %}
{% endblock %}
